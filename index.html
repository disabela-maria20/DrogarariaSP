<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drograria São Paulo</title>
</head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <body class="overflow-hidden">
        <main class="main">
            <aside class="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-shopping-basket"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-plus-circle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-tags"></i>
                            </a>
                        </li>

                    </ul>
                    <ul>
                        <li>
                            <a href="">
                               <i class="fas fa-lock" aria-hidden="true"></i> 
                            </a>
                            
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-power-off" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="logo">
                    <img src="./img/nway.png" alt="">
                </div>
            </aside>
            <section class="dashboard">
                <div class="row no-padding">
                    <div class="col-md-3">
                        <h6>Olá,</h6>
                        <h5>Drograria São Paulo</h5>
                    </div>
                    <div class="col-md-9">
                        <div class="row no-padding">
                            <div class="col-md-3">
                                <button class="btn btn-status btn-block">
                                    <h2 id='total'>17</h2>
                                    <div class="pt-1">
                                        <i class="fas fa-layer-group" aria-hidden="true"></i>
                                        <p>Total</p>
                                    </div>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-status btn-block">
                                    <h2 id="Depositados">13</h2>
                                    <div class="pt-1">
                                        <i class="fas fa-briefcase" aria-hidden="true"></i>
                                        <p>Depositados</p>
                                    </div>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-status btn-block">
                                    <h2 id="Atrasados">2</h2>
                                    <div class="pt-1">
                                        <i class="fas fa-business-time" aria-hidden="true"></i>
                                        <p>Atrasados</p>
                                    </div>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-status btn-block">
                                    <h2 id="Retirados">2</h2>
                                    <div class="pt-1">
                                        <i class="fas fa-check" aria-hidden="true"></i>
                                        <p>Coletados</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between mt-3 mb-3">
                            <h4>Dashboard</h4>
                            <button class="btn btn-novoPedido">Novo Pedido</button>
                        </div>
                    </div>
                </div>
                <table id="table" class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Locker</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Pedido</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Data De Criacao</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                </table>
            </section>
            <section class="spinner">
                <div id="spinner" class="spinner-border text-primary spinner-color" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
